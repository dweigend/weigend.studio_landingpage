<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weigend.studio</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-output"></div>
        <div class="terminal-input-line">
            <span id="terminal-prompt">&gt;</span>
            <input type="text" id="terminal-input" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>

    <!-- Email popup -->
    <div id="emailPopup" class="email-popup">
        <div class="email-form">
            <div class="screen">
                <div class="screen-header">NEW MESSAGE</div>
                <textarea id="messageInput" rows="6" placeholder="Enter your message..."></textarea>
                <div class="screen-footer">
                    <span id="charCount">0/500</span>
                </div>
            </div>
            <div class="popup-buttons">
                <button id="sendEmail" class="btn">send</button>
                <button id="closePopup" class="btn">close</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
